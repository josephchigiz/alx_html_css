<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="submit" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <p>Rate Your Experience:</p>
            <input type="checkbox" name="feedback[]" id="excellent" value="excellent">
            <label for="excellent">Excellent</label>
            <input type="checkbox" name="feedback[]" id="good" value="good">
            <label for="good">Good</label>
            <input type="checkbox" name="feedback[]" id="average" value="average">
            <label for="average">Average</label>
            <input type="checkbox" name="feedback[]" id="poor" value="poor">
            <label for="poor">Poor</label>
        </div>
        <div>
            <label for="file">Upload File</label>
            <input type="file" name="file" id="file" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
